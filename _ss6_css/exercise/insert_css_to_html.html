<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
           color: green;
            font-family: "Times New Roman";
            font-weight: 900;
        }
        p {
            color: blue;
            font-family: "Times New Roman";
            font-weight: 900;
        }
    </style>
</head>
<body>
<h1 style="color: green;font-family: 'Times New Roman';font-weight: bolder">This is heading 1</h1>
<p style="color: blue;font-family: serif">This is an ordinary paragraph. Notice that this text is blue.<br>
    The default text color for a page is defined in the body selector.
</p>
</body>
</html>
